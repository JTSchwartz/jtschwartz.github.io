<body style="height: 100vh;">

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="navbar-brand"><strong>Jacob Schwartz</strong></div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Re&sacute;ume<span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownCurrent" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            Current Projects
                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownCurrent">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>

                        </div>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownPast" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

                        </a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdownPast">
                            <a class="dropdown-item" href="#">Action</a>

                </ul>
            </div>
        </nav>
    </header>

    <article>
        <div class="row no-gutters">
            <div class="col-2 bg-light">&nbsp;</div>
            <div class="col-8">
                <div class="container-fluid" style="background-color: black; color: #008700; font-family: 'Lucida Console',sans-serifserif">
                    <br/>
                    <strong>></strong> <span id="terminal"></span><strong>|</strong>
                    <br/><br/><br/><br/><br/>&nbsp;

                    <script>
                        $(function () {
                            setInterval(terminalWrite, 625);
                        })

                        var terminal = document.getElementById("terminal");
                        var i = 0; j = 0;
                        var arr = ["Java", "Kotlin", "R", "HTML", "CSS", "JavaScript", "Linux", "Windows", "macOS"];

                        function terminalWrite() {
                            var str = $("#terminal").text();

                            if(j >= arr.length) {
                                j = 0;
                            }

                            if( i >= 0 && i < arr[j].length) {
                                terminal.append(arr[j].charAt(i));
                                i++;
                            } else if (i >= arr[j].length) {
                                str = str.substr(0, str.length -1);
                                $("#terminal").text(str);
                                i--;
                                i *= -1;
                            } else if (i < 0) {
                                str = str.substr(0, str.length -1);
                                $("#terminal").text(str);
                                i++;
                            }

                            if(i == 0) {
                                j++;
                            }
                        }
                    </script>
                </div>
                <div class="container-fluid bg-primary">&nbsp;</div>
                <div class="container-fluid">
                    <h2>Welcome</h2>
                    <hr/>
                    <div class="row text-center">
                        <div class="col-4">
                            <i class="fab fa-html5 fa-6x"></i>
                            <hr/>
                            <strong>HTML5</strong>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-css3-alt fa-6x"></i>
                            <hr/>
                            <strong>CSS3</strong>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-js-square fa-6x"></i>
                            <hr/>
                            <strong>JavaScript</strong>
                        </div>
                        <!-- Breaker -->
                        <div class="col-12"><hr/></div>
                        <!-- New Row -->
                        <div class="col-4">
                            <i class="fab fa-java fa-6x"></i>
                            <hr/>
                            <strong>Java</strong>
                        </div>
                        <div class="col-4">
                            <img class="align-middle" src="img/kotlin_logo.svg" alt="Kotlin Logo" height="85em"/>
                            <hr/>
                            <strong>Kotlin</strong>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-r-project fa-6x"></i>
                            <hr/>
                            <strong>R</strong>
                        </div>
                        <!-- Breaker -->
                        <div class="col-12"><hr/></div>
                        <!-- New Row -->
                        <div class="col-4">

                            <hr/>

                        </div>
                        <div class="col-4">
                            <i class="fab fa-linux fa-6x"></i>
                            <hr/>
                            <strong>Linux</strong>
                        </div>
                        <div class="col-4">
                            <i class="fab fa-apple fa-6x"></i>
                            <hr/>
                            <strong>macOS</strong>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-2 bg-light">&nbsp;</div>
        </div>

    <footer>
        <div class="container-fluid bg-primary text-secondary text-right" style="padding: .25rem .5rem">
